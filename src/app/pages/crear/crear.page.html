<ion-header>
    <ion-toolbar>
        <ion-title>crear</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="receta.nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input [(ngModel)]="receta.descripcion"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Ingrediente 1</ion-label>
        <ion-input [(ngModel)]="receta.ingrediente1"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Ingrediente 2</ion-label>
        <ion-input [(ngModel)]="receta.ingrediente2"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Ingrediente 3</ion-label>
        <ion-input [(ngModel)]="receta.ingrediente3"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Imagen</ion-label>
        <ion-input [(ngModel)]="receta.imagen"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Imagen</ion-label>
        <ion-input type="file"></ion-input>
    </ion-item>

    <ion-item>
        <ion-button color="primary" (click)="guardar()">Guardar</ion-button>
    </ion-item>

</ion-content>
