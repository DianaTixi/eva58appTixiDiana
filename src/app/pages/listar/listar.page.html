<ion-header>
    <ion-toolbar>
        <ion-title>listar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Recent Conversations
        </ion-list-header>

        <ion-item>
            <ion-label position="floating">Busqueda por Nombre</ion-label>
            <ion-input type="text" text-right id="nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-button color="primary" (click)="busqueda()">Buscar</ion-button>
        </ion-item>

        <ion-item>

        </ion-item>

        <div *ngFor="let receta of recetas | async">
            <ion-item>
                <ion-avatar slot="start">
                    <img src="../../../../assets/oeschinesee-suiza.jpg" />
                </ion-avatar>
                <ion-label>
                    <h2>{{receta.nombre}}</h2>
                    <h3>{{receta.descripcion}}</h3>
                    <h3>{{receta.ingrediente1}}</h3>
                    <h3>{{receta.ingrediente2}}</h3>
                    <h3>{{receta.ingrediente3}}</h3>
                    <h3>{{receta.imagen}}</h3>
                </ion-label>
            </ion-item>
        </div>

        <!-- Default Item -->

    </ion-list>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add-circle"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
